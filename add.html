<section class="add">
    <div class="container">
        <div class="add__wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="add__title">Добавить вакансию</h2>
                </div>
            </div>
            <form action="#" method="post" class="add__form">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="add__form-title form-group">
                            <label for="add__input">Заголовок:</label>
                            <input class="form-control form-control-sm" id="add__input" type="text" placeholder="">
                        </div>
                    </div>  <!--col-lg-6-->

                    <div class="col-lg-6">
                        <div class="add__form-cat form-group">
                            <label>Категория:</label>
                            <select class="custom-select custom-select-sm">
                                <option disabled selected>Категория</option>
                                <option value="Веб-дизайн">Веб-дизайн</option>
                                <option value="Верстка">Верстка</option>
                                <option value="CMS и программирование">CMS и программирование</option>
                                <option value="seo">seo</option>
                                <option value="копирайтинг">копирайтинг</option>
                            </select>
                        </div>
                    </div>  <!--col-lg-6-->

                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="add__form-textarea">Описание:</label>
                            <textarea class="form-control rounded-0" id="add__form-textarea" rows="10"></textarea>
                        </div>
                    </div>  <!--col-lg-12-->

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="add__price">Оплата:</label>
                            <input class="form-control form-control-sm" id="add__price" type="text" placeholder="">
                        </div>
                    </div>  <!--col-lg-6-->

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="add__email">email для ответа:</label>
                            <input class="form-control form-control-sm" id="add__email" type="text" placeholder="">
                        </div>
                    </div>  <!--col-lg-6-->

                    <div class="col-lg-12">
                        <button type="button" class="btn btn-success">Опубликовать</button>
                    </div>  <!--col-lg-12-->

                </div>  <!--row-->
            </form>     <!--add__form-->
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="logIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Войти</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" method="post" class="logIn__form">
                    <div class="form-group">
                        <label for="email">Почта:</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Пароль:</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="m-auto btn btn-success">Вход</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" method="post" class="logIn__form">
                    <div class="form-group">
                        <label for="nick">Никнейм:</label>
                        <input type="email" id="nick" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="remail">Почта:</label>
                        <input type="email" id="remail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rpassword">Пароль:</label>
                        <input type="password" id="rpassword" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rpassword2">Повторите пароль:</label>
                        <input type="password" id="rpassword2" class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <button type="button" class="m-auto btn btn-success">Зарегестрироваться</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
